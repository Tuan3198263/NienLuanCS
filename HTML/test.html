<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/crl_container.css">
    <title>Trang chủ</title>
</head>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary navbar-custom">
            <div class="container-fluid d-flex justify-content-center align-items-center container-item">
    
                <!-- Logo bên trái -->
                <div class="logo d-flex ">
                    <img src="../img/logo.png" alt="Logo" class="img-fluid ">
                </div>
                <!-- Thanh tìm kiếm -->
                <div class="input-group search-bar">
                    <input class="form-control" type="search" placeholder="Tìm kiếm" aria-label="Search">
                    <button class="btn btn-outline-info" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <!-- Các nút bên phải -->
                <div class="d-flex align-items-center", style="padding-left:10px;">

                    <!-- Button tất cả danh mục với biểu tượng menu hamburger -->
                    <div class="me-3 btn-category">
                        <button class="btn btn-outline-light d-flex align-items-center">
                            <i class="fas fa-bars"></i> Tất cả danh mục
                        </button>
                    </div>
    
                    <!-- Button nhà tuyển dụng -->
                    <div class="me-3">
                        <button class="btn btn-outline-light btn-icon font_header">Nhà tuyển dụng</button>
                    </div>
    
                    <!-- Icon thông báo và đăng nhập -->
                    <div class="d-flex align-items-center">
    
                        <!-- Icon thông báo từ Font Awesome -->
                        <button class="btn btn-outline-light btn-icon me-2">
                            <i class="fas fa-bell"></i>
                        </button>
    
                        <!-- Button đăng nhập -->
                    <button class="btn btn-outline-light btn-icon font_header">
                        <i class="fas fa-user"></i> Đăng nhập
                    </button>
                    
                    </div>
                </div>
    
            </div>
            </nav>
        </header>


        <body>
            <div class="container-fuild carousel-container">
                <div class="carousel-wrapper">
                    <!-- Carousel -->
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                             aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                             aria-label="Slide 5"></button>
                        </div>
                        <div class="carousel-inner img-slide">
                            <div class="carousel-item active">
                                <img src="../img/carousel/crl1.png" class="d-block w-100" alt="Slide 1">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/carousel/crl2.png" class="d-block w-100" alt="Slide 2">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/carousel/crs3.webp" class="d-block w-100" alt="Slide 3">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/carousel/crs4.webp" class="d-block w-100" alt="Slide 3">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/carousel/crs5.webp" class="d-block w-100" alt="Slide 3">
                            </div>
                            
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </body>
<script src="../bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
</html>
