<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.css"
    />

    <title>Đăng nhập</title>
  </head>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary navbar-custom">
      <div
        class="container-fluid d-flex justify-content-center align-items-center container-item"
      >
        <!-- Logo bên trái -->
        <div class="logo d-flex">
          <a href="trangchu.html">
            <img src="../img/logo.png" alt="Logo" class="img-fluid" />
          </a>
        </div>
      </div>
    </nav>
  </header>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h4>Đăng Nhập</h4>
            </div>
            <div class="card-body">
              <!--form-->
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Nhập email"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Mật khẩu</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Nhập mật khẩu"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                    >
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>
                <div class="form-check mb-3">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe"
                    >Nhớ tôi</label
                  >
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Đăng Nhập
                </button>
              </form>
            </div>
            <div class="card-footer text-center">
              <a href="#">Quên mật khẩu?</a>
              <p>Chưa có tài khoản? <a href="signup.html">Đăng ký</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5.3 Bundle JS (includes Popper.js) -->
    <script src="../bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/login.js"></script>
  </body>
</html>
