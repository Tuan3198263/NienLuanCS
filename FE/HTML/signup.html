<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <!-- Bootstrap 5.3 -->
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.min.css"
    />
  </head>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary navbar-custom">
      <div
        class="container-fluid d-flex justify-content-center align-items-center container-item"
      >
        <!-- Logo bên trái -->
        <div class="logo d-flex">
          <a href="trangchu.html">
            <img src="../img/logo.png" alt="Logo" class="img-fluid" />
          </a>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h4>Đăng Ký</h4>
            </div>
            <div class="card-body">
              <form>
                <!-- Họ và Tên trên cùng một dòng -->
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName">Họ</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="Nhập họ"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName">Tên</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Nhập tên"
                    />
                  </div>
                </div>

                <!-- Số điện thoại -->
                <div class="mb-3">
                  <label for="phone">Số điện thoại</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Nhập số điện thoại"
                  />
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Nhập email"
                  />
                </div>

                <!-- Mật khẩu và nút ẩn/hiện mật khẩu -->
                <div class="mb-3">
                  <label for="password">Mật khẩu</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Nhập mật khẩu"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                    >
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>

                <!-- Button đăng ký nằm giữa -->
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary btn-block w-100">
                    Đăng Ký
                  </button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center">
              <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery, Bootstrap and Font Awesome JS -->
    <script src="../jquery/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
    <script src="../JS/register.js"></script>
  </body>
</html>
