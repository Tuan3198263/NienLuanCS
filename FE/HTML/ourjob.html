<html>
  <head>
    <title>Our Office</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .container {
        margin-top: 20px;
      }
      .title {
        text-align: center;
        margin-bottom: 20px;
      }
      .title h2 {
        font-family: "Arial", sans-serif;
        font-size: 36px;
        color: #333;
      }
      .title hr {
        width: 50px;
        border: 2px solid #00aaff;
        margin: 10px auto;
      }
      .image-card {
        margin-bottom: 20px;
      }
      .address-card {
        background-color: #00aaff;
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: "Arial", sans-serif;
        font-size: 18px;
      }
      .zalo-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>Our Office</h2>
        <hr />
      </div>
      <div class="row">
        <div class="col-md-4 image-card">
          <img
            alt="Group of people holding a banner"
            class="img-fluid"
            src="https://placehold.co/400x300"
          />
        </div>
        <div class="col-md-4 image-card">
          <img
            alt="Stage performance with dancers in red costumes"
            class="img-fluid"
            src="https://placehold.co/400x300"
          />
        </div>
        <div class="col-md-4 image-card">
          <img
            alt="Group of people posing in front of a colorful banner"
            class="img-fluid"
            src="https://placehold.co/400x300"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 image-card">
          <img
            alt="Group of people sitting in front of a building with a large sign"
            class="img-fluid"
            src="https://placehold.co/400x300"
          />
        </div>
        <div class="col-md-4 image-card">
          <img
            alt="Large group of people posing in a hall"
            class="img-fluid"
            src="https://placehold.co/400x300"
          />
        </div>
        <div class="col-md-4 image-card">
          <img
            alt="Large group of people posing in a hall"
            class="img-fluid"
            src="https://placehold.co/400x300"
          />
        </div>
      </div>
    </div>
  </body>
</html>
