<html>
  <head>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f4f7;
      }
      .container {
        background-color: white;
        padding: 20px;
        border: 1px solid #e0e0e0;
        margin-top: 20px;
      }
      .section-title {
        text-align: center;
        margin-bottom: 20px;
      }
      .section-title h2 {
        font-size: 24px;
        color: #333;
        position: relative;
        display: inline-block;
      }
      .section-title h2::after {
        content: "";
        display: block;
        width: 50px;
        height: 2px;
        background-color: #007bff;
        margin: 10px auto 0;
      }
      .content {
        display: flex;
        align-items: center;
      }
      .content .text {
        flex: 1;
        padding-right: 20px;
      }
      .content .text h3 {
        color: #007bff;
        font-size: 18px;
        margin-bottom: 10px;
      }
      .content .text p {
        font-size: 14px;
        color: #333;
      }
      .content .image {
        flex: 1;
      }
      .content .image img {
        width: 100%;
        border: 1px solid #e0e0e0;
      }
      .zalo-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section-title">
        <h2>Our Story</h2>
      </div>
      <div class="content">
        <div class="text">
          <h3>GIỚI THIỆU CÔNG TY</h3>
          <p>
            Cùng với tám chữ “Hồng phi thiên lý, Hải nạp bách xuyên (đôi cánh
            đầy sức mạnh bay nghìn dặm, nối liền các biển và châu lục)” và dưới
            ngọn cờ của Tập đoàn Hồng Hải, Công ty TNHH chính xác FUYU chiêu nạp
            anh tài các nơi, cùng bạn tạo dựng sự nghiệp!
          </p>
        </div>
        <div class="image">
          <img
            alt="A stage performance with dancers in red costumes and a blue background with lights"
            src="https://placehold.co/600x400"
          />
        </div>
      </div>
    </div>
  </body>
</html>
