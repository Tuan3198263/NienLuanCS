<html>
  <head>
    <title>Company Page</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #00a2ff;
      }
      .navbar-nav .nav-link {
        color: white !important;
      }
      .navbar-nav .nav-link i {
        margin-right: 5px;
      }
      .navbar-nav .nav-link:hover {
        background-color: #008cdd;
      }
      .header-image {
        width: 100%;
        height: auto;
      }
      .company-info {
        text-align: center;
        padding: 20px;
      }
      .company-info img {
        width: 150px;
        height: auto;
      }
      .company-info h1 {
        font-size: 24px;
        margin-top: 10px;
      }
      .jobs-info {
        text-align: center;
        padding: 10px;
        background-color: #f1f1f1;
      }
      .jobs-info a {
        color: #00a2ff;
        text-decoration: none;
      }
      .jobs-info a:hover {
        text-decoration: underline;
      }
      .follow-button {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      .follow-button button {
        background-color: #00a2ff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
      }
      .follow-button button:hover {
        background-color: #008cdd;
      }
      .zalo-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbarNav"
          data-bs-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto justify-content-between w-50">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-home"> </i>
                Back To Top
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-briefcase"> </i>
                Jobs
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-building"> </i>
                Office
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-info-circle"> </i>
                Stories
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-star"> </i>
                Benefits
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-share-alt"> </i>
                Share
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid p-0">
      <img
        alt="Company building with a fountain and garden in front"
        class="header-image"
        src="https://placehold.co/1366x400"
      />
    </div>
    <div class="company-info">
      <img alt="Company logo" src="https://placehold.co/150x50" />
      <h1>CÔNG TY TNHH CÔNG NGHỆ CHÍNH XÁC FUYU</h1>
    </div>
    <div class="jobs-info">
      <p>
        7 Jobs are opening.
        <a href="#"> View all jobs </a>
      </p>
    </div>
    <div class="follow-button">
      <button>
        <i class="fas fa-check"> </i>
        Following (558)
      </button>
    </div>
    <div class="zalo-icon">
      <img alt="Zalo icon" src="https://placehold.co/50x50" />
    </div>
  </body>
</html>
