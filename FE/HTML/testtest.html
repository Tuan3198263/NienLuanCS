<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .modal-dialog {
        max-width: 600px;
      }
      .modal-header {
        border-bottom: none;
      }
      .modal-footer {
        border-top: none;
      }
      .btn-cancel {
        background-color: #f8f9fa;
        color: #6c757d;
      }
      .btn-save {
        background-color: #ff6b6b;
        color: white;
      }
      .editor-toolbar button {
        margin-right: 5px;
      }
      .editor-textarea {
        width: 100%;
        height: 170px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        padding: 10px;
      }
      .char-count {
        text-align: right;
        font-size: 12px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="career-goal-form">
          <div class="modal-header">
            <h5 class="modal-title">Mục Tiêu Nghề Nghiệp</h5>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="editor-toolbar mb-2">
              <button type="button" class="btn btn-light"><b>B</b></button>
              <button type="button" class="btn btn-light"><i>I</i></button>
              <button type="button" class="btn btn-light"><u>U</u></button>
            </div>
            <textarea
              class="editor-textarea"
              id="career-goal"
              name="careerGoal"
              maxlength="5000"
            ></textarea>
          </div>
          <div class="modal-footer mt-2">
            <button type="button" class="btn btn-cancel">Hủy</button>
            <button type="submit" class="btn btn-save">Lưu</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
      const textarea = document.getElementById("career-goal");
      const charCount = document.getElementById("char-count");

      textarea.addEventListener("input", function () {
        charCount.textContent = `${textarea.value.length}/5000`;
      });

      // Handle form submission
      document
        .getElementById("career-goal-form")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent the form from refreshing the page
          const careerGoal = textarea.value;
          console.log("Career goal saved:", careerGoal);
          // You can perform an AJAX request or further processing here
        });
    </script>
  </body>
</html>
